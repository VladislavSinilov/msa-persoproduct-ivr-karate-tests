plugins {
    id 'java'
}

group 'ru.vtb.plm.getkaratetests'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testCompile 'com.intuit.karate:karate-junit5:1.0.1'
    testCompile 'com.intuit.karate:karate-netty:0.9.2'
}

// This is required to place Karate's .feature files together
// with .java test classes
sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}


test {
    useJUnitPlatform()
}